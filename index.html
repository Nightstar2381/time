<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoLux - Premium Smart Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Header */
        header {
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .admin-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3);
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(255, 107, 107, 0.4);
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            text-align: center;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #feca57, #ff6b6b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.6)); }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            max-width: 600px;
        }

        /* Clock Container */
        .clock-container {
            position: relative;
            margin: 40px 0;
            perspective: 1000px;
        }

        .clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 
                0 0 60px rgba(255, 255, 255, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            animation: clockPulse 4s ease-in-out infinite;
        }

        @keyframes clockPulse {
            0%, 100% { transform: scale(1) rotateY(0deg); }
            50% { transform: scale(1.05) rotateY(5deg); }
        }

        .time-display {
            font-size: 3rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            font-family: 'Monaco', monospace;
        }

        /* Stopwatch Controls */
        .stopwatch-controls {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .start-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 8px 32px rgba(78, 205, 196, 0.3);
        }

        .pause-btn {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            color: white;
            box-shadow: 0 8px 32px rgba(254, 202, 87, 0.3);
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        .control-btn:active {
            transform: translateY(-1px);
        }

        /* Lap Times */
        .lap-times {
            max-width: 400px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 200px;
            overflow-y: auto;
        }

        .lap-time {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(30px);
            border-radius: 20px;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            min-width: 400px;
            animation: modalSlide 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlide {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        .modal h2 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2rem;
        }

        .admin-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .admin-input {
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .admin-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: -400px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: right 0.5s ease;
            z-index: 2000;
            max-width: 350px;
            backdrop-filter: blur(20px);
        }

        .notification.show {
            right: 20px;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0% { transform: translateX(100%); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
            .clock { width: 250px; height: 250px; }
            .time-display { font-size: 2rem; }
            header { padding: 15px 20px; }
            .modal-content { min-width: 90%; margin: 20px; }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <header>
        <div class="logo">⏰ ChronoLux</div>
        <button class="admin-btn" onclick="openAdminModal()">Admin Panel</button>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="hero-title">สุดยอดนาฬิกาแห่งอนาคต</h1>
        <p class="hero-subtitle">
            ประสบการณ์การจับเวลาที่ไม่เหมือนใคร พร้อมดีไซน์สุดล้ำและเทคโนโลยีล่าสุด
        </p>

        <!-- Clock Display -->
        <div class="clock-container">
            <div class="clock">
                <div class="time-display" id="currentTime">00:00:00</div>
            </div>
        </div>

        <!-- Stopwatch Display -->
        <div class="clock">
            <div class="time-display" id="stopwatchTime">00:00:00</div>
        </div>

        <!-- Controls -->
        <div class="stopwatch-controls">
            <button class="control-btn start-btn" onclick="startStopwatch()">▶ เริ่มจับเวลา</button>
            <button class="control-btn pause-btn" onclick="pauseStopwatch()">⏸ หยุดชั่วคราว</button>
            <button class="control-btn reset-btn" onclick="resetStopwatch()">⏹ รีเซ็ต</button>
            <button class="control-btn start-btn" onclick="lapTime()">📍 บันทึกรอบ</button>
        </div>

        <!-- Lap Times -->
        <div class="lap-times" id="lapTimes">
            <div style="text-align: center; color: rgba(255,255,255,0.7); padding: 20px;">
                เริ่มจับเวลาเพื่อดูประวัติการบันทึกรอบ
            </div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeAdminModal()">×</button>
            <h2>🛠️ Admin Panel</h2>
            <div class="admin-controls">
                <input type="text" class="admin-input" id="notificationMessage" placeholder="ข้อความประกาศ">
                <button class="control-btn start-btn" onclick="sendNotification()">📢 ส่งประกาศ</button>
                <button class="control-btn pause-btn" onclick="clearLapTimes()">🗑️ ล้างประวัติรอบ</button>
                <button class="control-btn reset-btn" onclick="resetAll()">🔄 รีเซ็ตทั้งหมด</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <div id="notificationText">การแจ้งเตือนจะปรากฏที่นี่</div>
    </div>

    <script>
        // Global variables
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let lapCounter = 1;

        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update current time
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('th-TH', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        // Format time for stopwatch
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((ms % 1000) / 10);
            
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${milliseconds.toString().padStart(2, '0')}`;
        }

        // Update stopwatch display
        function updateStopwatch() {
            const currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            document.getElementById('stopwatchTime').textContent = formatTime(elapsedTime);
        }

        // Start stopwatch
        function startStopwatch() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateStopwatch, 10);
                isRunning = true;
                showNotification('⏱️ เริ่มจับเวลาแล้ว!', 'success');
            }
        }

        // Pause stopwatch
        function pauseStopwatch() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                showNotification('⏸️ หยุดจับเวลาชั่วคราว', 'warning');
            }
        }

        // Reset stopwatch
        function resetStopwatch() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            document.getElementById('stopwatchTime').textContent = '00:00:00';
            showNotification('🔄 รีเซ็ตเรียบร้อย', 'info');
        }

        // Record lap time
        function lapTime() {
            if (isRunning || elapsedTime > 0) {
                const lapTimeContainer = document.getElementById('lapTimes');
                if (lapCounter === 1) {
                    lapTimeContainer.innerHTML = '';
                }
                
                const lapElement = document.createElement('div');
                lapElement.className = 'lap-time';
                lapElement.innerHTML = `
                    <span>รอบที่ ${lapCounter}</span>
                    <span>${formatTime(elapsedTime)}</span>
                `;
                lapTimeContainer.insertBefore(lapElement, lapTimeContainer.firstChild);
                lapCounter++;
                showNotification(`📍 บันทึกรอบที่ ${lapCounter - 1}`, 'success');
            }
        }

        // Admin functions
        
    const ADMIN_PASSWORD = "1234"; // ✅ ตั้งรหัสแอดมินตรงนี้

    function openAdminModal() {
        const password = prompt("กรุณาใส่รหัสผ่านแอดมิน:");
        if (password === ADMIN_PASSWORD) {
            document.getElementById("adminModal").style.display = "block";
        } else {
            alert("รหัสผ่านไม่ถูกต้อง!");
        }
    }

    function closeAdminModal() {
        document.getElementById("adminModal").style.display = "none";
    }

    // ... ฟังก์ชันอื่น ๆ ยังคงเหมือนเดิม ...



        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
        }

        function sendNotification() {
            const message = document.getElementById('notificationMessage').value;
            if (message.trim()) {
                showNotification(`📢 ${message}`, 'admin');
                document.getElementById('notificationMessage').value = '';
            }
        }

        function clearLapTimes() {
            document.getElementById('lapTimes').innerHTML = `
                <div style="text-align: center; color: rgba(255,255,255,0.7); padding: 20px;">
                    เริ่มจับเวลาเพื่อดูประวัติการบันทึกรอบ
                </div>
            `;
            lapCounter = 1;
            showNotification('🗑️ ล้างประวัติรอบเรียบร้อย', 'info');
        }

        function resetAll() {
            resetStopwatch();
            clearLapTimes();
            showNotification('🔄 รีเซ็ตทั้งหมดเรียบร้อย', 'success');
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            // Set message
            notificationText.textContent = message;
            
            // Set color based on type
            let bgGradient = 'linear-gradient(45deg, #4ecdc4, #44a08d)'; // default
            if (type === 'success') bgGradient = 'linear-gradient(45deg, #56ab2f, #a8e6cf)';
            if (type === 'warning') bgGradient = 'linear-gradient(45deg, #feca57, #ff9ff3)';
            if (type === 'error') bgGradient = 'linear-gradient(45deg, #ff6b6b, #ffa726)';
            if (type === 'admin') bgGradient = 'linear-gradient(45deg, #667eea, #764ba2)';
            
            notification.style.background = bgGradient;
            
            // Show notification
            notification.classList.add('show');
            
            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            // Close modal when clicking outside
            document.getElementById('adminModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeAdminModal();
                }
            });
            
            // Welcome message
            setTimeout(() => {
                showNotification('🎉 ยินดีต้อนรับสู่ ChronoLux!', 'success');
            }, 1000);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                isRunning ? pauseStopwatch() : startStopwatch();
            } else if (e.code === 'KeyR' && e.ctrlKey) {
                e.preventDefault();
                resetStopwatch();
            } else if (e.code === 'KeyL' && e.ctrlKey) {
                e.preventDefault();
                lapTime();
            }
        });
    </script>
</body>
</html>
