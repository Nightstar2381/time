<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นาฬิกาสดใส</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 50%, #fce4ec 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .flower {
            position: absolute;
            font-size: 2rem;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }
        
        .flower:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .flower:nth-child(2) { top: 15%; right: 10%; animation-delay: 2s; }
        .flower:nth-child(3) { bottom: 20%; left: 15%; animation-delay: 4s; }
        .flower:nth-child(4) { bottom: 15%; right: 15%; animation-delay: 1s; }
        .flower:nth-child(5) { top: 50%; left: 5%; animation-delay: 3s; }
        .flower:nth-child(6) { top: 60%; right: 8%; animation-delay: 5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(10px) rotate(-3deg); }
        }
        
        .clock-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: scale(1);
            transition: transform 0.3s ease;
        }
        
        .clock-container:hover {
            transform: scale(1.02);
        }
        
        .title {
            color: #6366f1;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(99, 102, 241, 0.2);
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 1rem;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .time-display {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b9d, #f06292, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(233, 30, 99, 0.3);
            letter-spacing: 2px;
        }
        
        .period {
            font-size: 1.2rem;
            color: #f06292;
            font-weight: 500;
            margin-bottom: 25px;
        }
        
        .date-display {
            color: #9c27b0;
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 25px;
        }
        
        .weather-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }
        
        .weather-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .weather-item:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }
        
        .weather-icon {
            font-size: 1.8rem;
        }
        
        .weather-label {
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 500;
        }
        
        .pulse-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #f06292;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            margin: 0 5px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .clock-container {
                padding: 35px 45px;
                margin: 15px;
            }
            
            .time-display {
                font-size: 3.5rem;
            }
        }
        
        @media (max-width: 992px) {
            .clock-container {
                padding: 30px 35px;
                margin: 15px;
            }
            
            .time-display {
                font-size: 3rem;
            }
            
            .title {
                font-size: 1.6rem;
            }
            
            .date-display {
                font-size: 1.2rem;
            }
            
            .weather-icons {
                gap: 18px;
            }
        }
        
        @media (max-width: 768px) {
            .clock-container {
                padding: 25px 20px;
                margin: 10px;
                border-radius: 25px;
            }
            
            .time-display {
                font-size: 2.8rem;
                letter-spacing: 1px;
            }
            
            .title {
                font-size: 1.5rem;
                margin-bottom: 8px;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 25px;
            }
            
            .date-display {
                font-size: 1.1rem;
                margin-bottom: 20px;
            }
            
            .weather-icons {
                gap: 15px;
                flex-wrap: wrap;
            }
            
            .weather-item {
                padding: 10px 12px;
                min-width: 70px;
            }
            
            .weather-icon {
                font-size: 1.6rem;
            }
            
            .weather-label {
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .clock-container {
                padding: 20px 15px;
                margin: 5px;
                border-radius: 20px;
                width: 100%;
                max-width: 100%;
            }
            
            .time-display {
                font-size: 2.2rem;
                letter-spacing: 0.5px;
                margin-bottom: 8px;
            }
            
            .title {
                font-size: 1.3rem;
                margin-bottom: 6px;
            }
            
            .subtitle {
                font-size: 0.85rem;
                margin-bottom: 20px;
            }
            
            .period {
                font-size: 1rem;
                margin-bottom: 20px;
            }
            
            .date-display {
                font-size: 1rem;
                margin-bottom: 18px;
                line-height: 1.3;
            }
            
            .weather-icons {
                gap: 10px;
                justify-content: space-between;
            }
            
            .weather-item {
                padding: 8px 6px;
                min-width: 65px;
                flex: 1;
                max-width: 70px;
            }
            
            .weather-icon {
                font-size: 1.4rem;
            }
            
            .weather-label {
                font-size: 0.75rem;
            }
            
            .flower {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .time-display {
                font-size: 2rem;
            }
            
            .title {
                font-size: 1.2rem;
            }
            
            .weather-icons {
                gap: 8px;
            }
            
            .weather-item {
                padding: 6px 4px;
                min-width: 60px;
            }
            
            .weather-icon {
                font-size: 1.2rem;
            }
            
            .weather-label {
                font-size: 0.7rem;
            }
        }
        
        @media (max-width: 360px) {
            .clock-container {
                padding: 15px 10px;
            }
            
            .time-display {
                font-size: 1.8rem;
            }
            
            .title {
                font-size: 1.1rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
            }
            
            .date-display {
                font-size: 0.9rem;
            }
            
            .weather-item {
                padding: 5px 3px;
                min-width: 50px;
            }
            
            .weather-icon {
                font-size: 1.1rem;
            }
            
            .weather-label {
                font-size: 0.65rem;
            }
        }
        
        /* Landscape mode for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .clock-container {
                padding: 15px 30px;
                margin: 5px;
            }
            
            .time-display {
                font-size: 2rem;
                margin-bottom: 5px;
            }
            
            .title {
                font-size: 1.2rem;
                margin-bottom: 5px;
            }
            
            .subtitle {
                margin-bottom: 15px;
            }
            
            .date-display {
                margin-bottom: 15px;
            }
            
            .period {
                margin-bottom: 15px;
            }
            
            .weather-icons {
                gap: 12px;
            }
            
            .flower {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="flower">🌸</div>
        <div class="flower">✨</div>
        <div class="flower">🌈</div>
        <div class="flower">⭐</div>
        <div class="flower">☀️</div>
        <div class="flower">🌟</div>
    </div>
    
    <div class="clock-container">
        <h1 class="title">NIGHTSTAR</h1>
        <p class="subtitle">เวลาปัจจุบันของคุณ</p>
        
        <div class="time-display" id="timeDisplay">00:00:00</div>
        <div class="period" id="period">AM</div>
        <div class="pulse-dot"></div>
        
        <div class="date-display" id="dateDisplay">วันอังคารที่ 10 มิถุนายน 2568</div>
        
        <div class="weather-icons">
            <div class="weather-item" title="เช้า">
                <div class="weather-icon">🌅</div>
                <div class="weather-label">เช้า</div>
            </div>
            <div class="weather-item" title="กลางวัน">
                <div class="weather-icon">☀️</div>
                <div class="weather-label">กลางวัน</div>
            </div>
            <div class="weather-item" title="เย็น">
                <div class="weather-icon">🌆</div>
                <div class="weather-label">เย็น</div>
            </div>
            <div class="weather-item" title="กลางคืน">
                <div class="weather-icon">🌙</div>
                <div class="weather-label">กลางคืน</div>
            </div>
        </div>
    </div>

    <script>
        // Thai month names
        const thaiMonths = [
            'มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน',
            'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'
        ];
        
        // Thai day names
        const thaiDays = [
            'อาทิตย์', 'จันทร์', 'อังคาร', 'พุธ', 'พฤหัสบดี', 'ศุกร์', 'เสาร์'
        ];
        
        function updateClock() {
            const now = new Date();
            
            // Format time
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            // Determine AM/PM
            const period = hours >= 12 ? 'PM' : 'AM';
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            const formattedHours = hours.toString().padStart(2, '0');
            
            // Update time display
            document.getElementById('timeDisplay').textContent = `${formattedHours}:${minutes}:${seconds}`;
            document.getElementById('period').textContent = period;
            
            // Update date display
            const dayName = thaiDays[now.getDay()];
            const date = now.getDate();
            const month = thaiMonths[now.getMonth()];
            const year = now.getFullYear() + 543; // Convert to Buddhist year
            
            document.getElementById('dateDisplay').textContent = `วัน${dayName}ที่ ${date} ${month} ${year}`;
            
            // Update weather icons based on time of day
            updateWeatherHighlight(hours + (period === 'PM' && hours !== 12 ? 12 : 0));
        }
        
        function updateWeatherHighlight(hour24) {
            const weatherItems = document.querySelectorAll('.weather-item');
            
            // Remove all highlights
            weatherItems.forEach(item => {
                item.style.background = 'rgba(255, 255, 255, 0.5)';
                item.style.transform = 'translateY(0)';
            });
            
            // Highlight current time period
            let activeIndex = 0;
            if (hour24 >= 6 && hour24 < 12) activeIndex = 0; // เช้า
            else if (hour24 >= 12 && hour24 < 17) activeIndex = 1; // กลางวัน
            else if (hour24 >= 17 && hour24 < 20) activeIndex = 2; // เย็น
            else activeIndex = 3; // กลางคืน
            
            weatherItems[activeIndex].style.background = 'rgba(99, 102, 241, 0.2)';
            weatherItems[activeIndex].style.transform = 'translateY(-3px)';
        }
        
        // Update clock every second
        updateClock();
        setInterval(updateClock, 1000);
        
        // Add click animations to weather items
        document.querySelectorAll('.weather-item').forEach(item => {
            item.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-2px) scale(1)';
                }, 150);
            });
        });
    </script>
</body>
</html>
